server:
  port: 8080

spring:
  application:
    name: gateway-service
  
  # Spring Cloud Gateway配置
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      # 全局过滤器配置
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1
        - name: DedupeResponseHeader
          args:
            name: Access-Control-Allow-Origin
            strategy: RETAIN_FIRST
      
      # 路由配置
      routes:
        # 认证服务路由
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
        
        # 媒体服务路由
        - id: media-service
          uri: lb://media-service
          predicates:
            - Path=/api/v1/media/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
        
        # AI服务路由
        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/v1/ai/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
        
        # 直播服务路由
        - id: live-service
          uri: lb://live-service
          predicates:
            - Path=/api/v1/live/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
        
        # 监控服务路由
        - id: monitor-service
          uri: lb://monitor-service
          predicates:
            - Path=/api/v1/monitor/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
        
        # WebSocket服务路由
        - id: websocket-service
          uri: lb://websocket-service
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
        
        # 公开API路由（无需认证）
        - id: public-api
          uri: lb://media-service
          predicates:
            - Path=/api/v1/public/**
          filters:
            - StripPrefix=1
        
        # Swagger文档路由
        - id: swagger-ui
          uri: lb://auth-service
          predicates:
            - Path=/swagger-ui/**
          filters:
            - StripPrefix=1

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 60000ms

# 安全配置
security:
  jwt:
    secret: gateway-secret-key
    expiration: 86400000

# 限流配置
rate-limit:
  # 全局限流
  global:
    capacity: 1000
    refill-rate: 10
  # 用户级限流
  user:
    capacity: 100
    refill-rate: 1
  # IP级限流
  ip:
    capacity: 50
    refill-rate: 0.5

# 日志配置
logging:
  level:
    com.avstream.gateway: DEBUG
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO
  file:
    name: logs/gateway-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
server:
  port: 8081
  servlet:
    context-path: /auth

spring:
  application:
    name: auth-service
  
  # 配置中心
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
    
    # 服务发现
    discovery:
      enabled: true
  
  # 数据源配置
  datasource:
    url: jdbc:postgresql://localhost:5432/avstream_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 0

# JWT配置
jwt:
  secret: av-stream-cockpit-secret-key-2024
  expiration: 86400000 # 24小时
  refresh-expiration: 604800000 # 7天

# 安全配置
security:
  oauth2:
    client:
      registration:
        github:
          client-id: ${GITHUB_CLIENT_ID:}
          client-secret: ${GITHUB_CLIENT_SECRET:}
        wechat:
          client-id: ${WECHAT_CLIENT_ID:}
          client-secret: ${WECHAT_CLIENT_SECRET:}

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.avstream.auth: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# 服务配置
auth:
  # 密码策略
  password:
    min-length: 8
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special: true
  
  # 登录策略
  login:
    max-attempts: 5
    lock-duration: 1800 # 30分钟
    session-timeout: 1800 # 30分钟
  
  # 多因素认证
  mfa:
    enabled: false
    type: TOTP # 时间同步一次性密码
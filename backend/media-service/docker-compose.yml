version: '3.8'

services:
  # 媒体服务
  media-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: media-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/avstream_media
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - MINIO_ENDPOINT=http://minio:9000
      - MEDIAMTX_BASE_URL=http://mediamtx:9997
    volumes:
      - media_uploads:/app/uploads
      - media_outputs:/app/outputs
      - media_logs:/app/logs
      - media_thumbnails:/app/thumbnails
    depends_on:
      - postgres
      - redis
      - minio
      - mediamtx
    networks:
      - media-network
    restart: unless-stopped

  # PostgreSQL数据库
  postgres:
    image: postgres:15
    container_name: media-postgres
    environment:
      - POSTGRES_DB=avstream_media
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - media-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: media-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - media-network
    restart: unless-stopped

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: media-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - media-network
    restart: unless-stopped

  # MediaMTX流媒体服务器
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: media-mediamtx
    ports:
      - "1935:1935"  # RTMP
      - "8888:8888"  # HLS
      - "8889:8889"  # WebRTC
      - "9997:9997"  # API
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    command: mediamtx /mediamtx.yml
    networks:
      - media-network
    restart: unless-stopped

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: media-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - media-network
    restart: unless-stopped

  # Grafana仪表板
  grafana:
    image: grafana/grafana:latest
    container_name: media-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - media-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  media_uploads:
  media_outputs:
  media_logs:
  media_thumbnails:
  prometheus_data:
  grafana_data:

networks:
  media-network:
    driver: bridge
# Grafana仪表板配置
# AV Stream音视频流媒体平台监控仪表板

apiVersion: 1

providers:
  # 系统监控仪表板
  - name: 'system-dashboards'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/system

  # 应用监控仪表板
  - name: 'application-dashboards'
    orgId: 1
    folder: 'Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/applications

  # 数据库监控仪表板
  - name: 'database-dashboards'
    orgId: 1
    folder: 'Databases'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/databases

  # 音视频服务仪表板
  - name: 'media-dashboards'
    orgId: 1
    folder: 'Media Services'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/media
version: '3.8'

services:
  # PostgreSQL数据库集群
  postgres:
    image: postgres:15
    container_name: avstream-postgres
    environment:
      - POSTGRES_MULTIPLE_DATABASES=avstream_auth,avstream_media,avstream_ai,avstream_live,avstream_monitor,avstream_gateway
      - POSTGRES_USER=avstream_user
      - POSTGRES_PASSWORD=avstream_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "5432:5432"
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avstream_user -d avstream_auth"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存集群
  redis:
    image: redis:7-alpine
    container_name: avstream-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: avstream-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_DEFAULT_BUCKETS=media-uploads,ai-models,live-recordings,user-avatars
    volumes:
      - minio_data:/data
      - ./config/minio-config.json:/etc/config/minio/config.json
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB文档数据库（可选，用于AI服务日志和监控数据）
  mongodb:
    image: mongo:6
    container_name: avstream-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=avstream
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongodb.js:ro
    ports:
      - "27017:27017"
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MediaMTX流媒体服务器
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: avstream-mediamtx
    volumes:
      - ./config/mediamtx.yml:/mediamtx.yml
    ports:
      - "1935:1935"  # RTMP
      - "8888:8888"  # HLS
      - "8889:8889"  # WebRTC
      - "9997:9997"  # API
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9997/v2/config/global/get"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Eureka服务注册中心
  eureka:
    image: springcloud/eureka:latest
    container_name: avstream-eureka
    environment:
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
      - EUREKA_CLIENT_FETCH_REGISTRY=true
      - EUREKA_SERVER_PREFER_SAME_ZONE=true
    ports:
      - "8761:8761"
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Cloud Config配置中心
  config-server:
    image: springcloud/config-server:latest
    container_name: avstream-config-server
    environment:
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=file:///config-repo
    volumes:
      - ./config/config-repo:/config-repo
    ports:
      - "8888:8888"
    networks:
      - avstream-network
    restart: unless-stopped
    depends_on:
      - eureka

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: avstream-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus-rules.yml:/etc/prometheus/rules/avstream-rules.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - avstream-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter（系统监控）
  node-exporter:
    image: prom/node-exporter:latest
    container_name: avstream-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # cAdvisor（容器监控）
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: avstream-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL监控导出器
  postgresql-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: avstream-postgresql-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://avstream_user:avstream_password@postgres:5432/avstream_auth?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - avstream-network
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis监控导出器
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: avstream-redis-exporter
    environment:
      REDIS_ADDR: "redis://redis:6379"
    ports:
      - "9121:9121"
    networks:
      - avstream-network
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB监控导出器
  mongodb-exporter:
    image: percona/mongodb_exporter:latest
    container_name: avstream-mongodb-exporter
    environment:
      MONGODB_URI: "mongodb://admin:admin123@mongodb:27017/avstream"
    ports:
      - "9216:9216"
    networks:
      - avstream-network
    restart: unless-stopped
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9216/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana仪表板
  grafana:
    image: grafana/grafana:latest
    container_name: avstream-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./config/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
    ports:
      - "3000:3000"
    networks:
      - avstream-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Zipkin分布式追踪
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: avstream-zipkin
    ports:
      - "9411:9411"
    networks:
      - avstream-network
    restart: unless-stopped

  # Elasticsearch日志存储
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: avstream-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - avstream-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana日志可视化
  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    container_name: avstream-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - avstream-network
    restart: unless-stopped
    depends_on:
      - elasticsearch

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  mongodb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  avstream-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16